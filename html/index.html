<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao GitNations</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>GitNations</h1>
        <p>Onde o código é a lei. Simulação de nações com transparência Git.</p>
    </header>

    <main id="login-register">
        <h2>Acesse ou Crie sua Nação</h2>
        <section id="login">
            <h3>Login</h3>
            <form id="login-form"> <input type="text" id="username-input" placeholder="Seu Usuário GitNations/GitHub" required> <button type="submit">Entrar</button>
            </form>
            <p id="login-message" style="color: red;"></p> </section>
        
        <section id="register">
            <h3>Novo Jogador</h3>
            <p>Para começar, registre-se e crie sua nação.</p>
            <a href="ficha_do_pais.html" class="button-link">Criar Nova Nação</a>
            <p class="note">A autenticação será feita via GitHub para maior transparência!</p>
        </section>
    </main>

    <script src="../js/nation_users.js"></script> 
    <script src="../js/script.js"></script>
</body>
</html>
