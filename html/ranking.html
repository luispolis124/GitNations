<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Global - GitNations</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/game.css">
</head>
<body>
    <header>
        <h1>Ranking Global de Nações</h1>
        <p>A lista de todas as nações fundadas no GitNations, classificadas por IDH.</p>
    </header>

    <main>
        <div id="ranking-container">
            <table id="nation-ranking-table">
                <thead>
                    <tr>
                        <th>Pos.</th>
                        <th>Nação</th>
                        <th>Tipo de Governo</th>
                        <th>Capital</th>
                        <th id="sort-idh" class="sortable">IDH (↑↓)</th>
                        <th>População</th>
                        <th>Fundador</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="7">Carregando dados globais...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="../js/nation_users.js"></script>
</body>
</html>
